<mat-card>
    <mat-card-content>
      <form [formGroup]="signUpForm">
        <div class="example-container">
            <mat-form-field>
              <mat-label>Email:</mat-label>
              <input matInput
                    placeholder="pelda@pelda.com"
                    (change)="updateErrorMessage()"
                    formControlName="email"
                    required>
              @if (signUpForm.get('email')?.invalid) {
                <mat-error>{{errorMessage}}</mat-error>
              }
            </mat-form-field>
        </div>
        <div class="example-container">
            <mat-form-field>
              <mat-label>Jelszó</mat-label>
              <input matInput [type]="hide ? 'password' : 'text'"
                (change)="updateErrorPassword()"
                formControlName="password"
                required>
              @if (signUpForm.get('password')?.invalid) {
                <mat-error>{{ passwordError }}</mat-error>
              }
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </mat-form-field>
        </div>

        <div class="example-container">
          <div formGroupName="name">
            <mat-form-field>
              <mat-label for="firstname">First name: </mat-label>
              <input matInput type="text" formControlName="firstname">
            </mat-form-field>
            <mat-form-field>
              <mat-label for="lastname">Last name: </mat-label>
              <input matInput type="text" formControlName="lastname">
            </mat-form-field>
          </div>
        </div>

        <section>
            <span>
                <button mat-raised-button (click)="onSubmit(); goBack()">Regisztráció</button>
            </span>
        </section>
      </form>
    </mat-card-content>
</mat-card>
